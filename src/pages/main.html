<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page teste</title>
    <link rel="stylesheet" href="../css/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header flex" id="header">
                <div class="logo">
                    <a href="#">LOGO</a>
                </div>
                <nav class="menu  ">
                    <ul class="menu-items flex">
                        <li><a href="#" class="header-links">Article</a></li>
                        <li><a href="#" class="header-links">Shop</a></li>
                        <li><a href="#" class="header-links">About</a></li>
                        <li><a href="#" class="header-links | btn">Botão</a></li>
                    </ul>

                    <div class="menu-toggle">
                        <div class="toggle icon-menu"><i class="fas fa-bars"></i></div>
                        <div class="toggle icon-close"><i class="fas fa-times"></i></div>
                    </div>
                </nav>
            </header>

            <main>
                <section class="home " id="home">
                    <div class="home-content">
                    <div class="home-texts grid">
                        <h1>Título da página de destino</h1>
                        <p> Subtítulo que define o contexto, compartilha mais informações sobre o site ou, de modo geral, estimula as pessoas a continuar conferindo a página. </p>
                        <div class="home-button">
                            <a href="#" class="btn">Botão</a>
                        </div>
                    </div>
                    <div class="home-image">
                        <img src="../assets/images/home-images/Hero Image.png" alt="">
                    </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>

</html>
